<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      padding: 20px;
    }

    .calendar {
      max-width: 400px;
      margin: auto;
      background: #000;
      border-radius: 10px;
      padding: 20px 15px;
      position: relative;
      color: white;
    }

    .rings {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 5px;
    }

    .ring {
      width: 20px;
      height: 20px;
      border: 5px solid white;
      border-radius: 50%;
      background: black;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(6, 50px);
      gap: 2px;
      border: 2px solid white;
      padding: 2px;
    }

    .day {
      border: 1px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .pages {
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 5px;
      background: white;
      border-radius: 10px;
    }

    .pages::before,
    .pages::after {
      content: "";
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 5px;
      background: white;
      border-radius: 10px;
    }

    .pages::before {
      bottom: -16px;
    }

    .pages::after {
      bottom: -24px;
    }
  </style>
</head>
<body>

  <div class="calendar">
    <div class="rings">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>

    <div class="calendar-grid">
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day">26</div>
      <div class="day">27</div>
      <div class="day">28</div>
      <div class="day">29</div>
      <div class="day">30</div>
      <div class="day">31</div>

      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
    </div>

    <div class="pages"></div>
  </div>

</body>
</html>
