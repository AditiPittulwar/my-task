<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flex Layout Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 10px;
    }
    .bg-orange { background-color: #ff7f50; }
    .bg-green { background-color: #3cb371; }
    .bg-yellow { background-color: #f9dc5c; }
    .bg-lightgreen { background-color: #c4e17f; }
    .bg-blue { background-color: #87ceeb; }
    .bg-pink { background-color: #ffb6c1; }
    .bg-purple { background-color: #d8bfd8; }
    .bg-violet { background-color: #9370db; }
    .bg-lightyellow { background-color: #fce38a; }
    .bg-red { background-color: #ff6b81; }
  </style>
</head>
<body class="bg-info p-5">

  <div class="container bg-white p-4 rounded shadow">
    <div class="d-flex justify-content-center mb-4">
      <div class="bg-primary text-white text-center w-100 py-3 rounded">Header Bar</div>
    </div>

    <div class="d-flex flex-wrap justify-content-center">
      <div class="block bg-orange"></div>
      <div class="block bg-green"></div>
      <div class="block bg-yellow"></div>
      <div class="block bg-lightgreen"></div>
      <div class="block bg-blue"></div>
      <div class="block bg-pink"></div>
      <div class="block bg-lightyellow"></div>
      <div class="block bg-purple"></div>
      <div class="block bg-violet"></div>
      <div class="block bg-red"></div>
    </div>
  </div>

</body>
</html>
