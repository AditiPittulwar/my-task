<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flex Grid Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .wrapper {
      border: 4px solid #00c2ff;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: fit-content;
      margin: 50px auto;
      background-color: #f8f9fa;
    }

    .letter-btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      font-weight: bold;
      color: #0a214c;
      background-color: #c4c4c4;
      border: 2px solid #0a214c;
      border-radius: 10px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="letter-btn">A</div>
    <div class="letter-btn">B</div>
    <div class="letter-btn">C</div>
    <div class="letter-btn">D</div>
    <div class="letter-btn">E</div>
    <div class="letter-btn">F</div>
    <div class="letter-btn">G</div>
    <div class="letter-btn">H</div>
    <div class="letter-btn">I</div>
    <div class="letter-btn">J</div>
    <div class="letter-btn">K</div>
    <div class="letter-btn">L</div>
    <div class="letter-btn">M</div>
    <div class="letter-btn">N</div>
    <div class="letter-btn">O</div>
    <div class="letter-btn">P</div>
    <div class="letter-btn">Q</div>
    <div class="letter-btn">R</div>
    <div class="letter-btn">S</div>
    <div class="letter-btn">T</div>
    <div class="letter-btn">U</div>
    <div class="letter-btn">V</div>
    <div class="letter-btn">W</div>
    <div class="letter-btn">X</div>
    <div class="letter-btn">Y</div>
    <div class="letter-btn">Z</div>
  </div>

</body>
</html>
