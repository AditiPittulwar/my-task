<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Nav - Bootstrap 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
      padding: 20px 0;
    }
    .sidebar .nav-link {
      color: #333;
      padding: 10px 20px;
      transition: background-color 0.2s;
    }
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #007bff;
      color: #fff !important;
    }
    .sidebar .nav-link i {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <div class="sidebar">
    <nav class="nav flex-column">
      <a class="nav-link" href="#"><i class="bi bi-speedometer2"></i> Main dashboard</a>
      <a class="nav-link" href="#"><i class="bi bi-graph-up"></i> Website traffic</a>
      <a class="nav-link" href="#"><i class="bi bi-shield-lock"></i> Password</a>
      <a class="nav-link" href="#"><i class="bi bi-bar-chart"></i> Analytics</a>
      <a class="nav-link" href="#"><i class="bi bi-pie-chart"></i> SEO</a>
      <a class="nav-link" href="#"><i class="bi bi-receipt"></i> Orders</a>
      <a class="nav-link" href="#"><i class="bi bi-globe"></i> International</a>
      <a class="nav-link" href="#"><i class="bi bi-building"></i> Partners</a>
      <a class="nav-link" href="#"><i class="bi bi-calendar-event"></i> Calendar</a>
    </nav>
  </div>
  <div class="p-4">
    <h1>Dashboard Content</h1>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
