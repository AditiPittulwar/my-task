<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masonry Emoji Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #dce6f0;
    }

    .emoji-box {
      position: relative;
      margin: 10px;
      border-radius: 10px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
    }

    .emoji-box .badge {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 0.8rem;
    }

    .size-sm {
      width: 120px;
      height: 120px;
    }

    .size-md {
      width: 120px;
      height: 180px;
    }

    .size-lg {
      width: 120px;
      height: 240px;
    }

    .bg-face-1 { background-color: #c5e3f6; } /* mint */
    .bg-face-2 { background-color: #dfffb5; } /* light green */
    .bg-face-3 { background-color: #25364a; color: white; } /* dark blue */
  </style>
</head>
<body>

<div class="container py-4">
  <div class="d-flex flex-wrap justify-content-start">
    
    <!-- Emoji Boxes (use a combination of sizes and colors) -->
    <div class="emoji-box size-lg bg-face-3"><span class="badge bg-primary">1</span> ( ಠ‿ಠ )</div>
    <div class="emoji-box size-sm bg-face-1"><span class="badge bg-dark">2</span> (♥‿♥)</div>
    <div class="emoji-box size-sm bg-face-2"><span class="badge bg-success">3</span> (◕‿◕)</div>
    <div class="emoji-box size-md bg-face-1"><span class="badge bg-dark">4</span> (♥‿♥)</div>
    <div class="emoji-box size-sm bg-face-2"><span class="badge bg-success">5</span> (⌒‿⌒)</div>
    <div class="emoji-box size-md bg-face-3"><span class="badge bg-primary">6</span> (ಠ‿ಠ)</div>
    <div class="emoji-box size-lg bg-face-3"><span class="badge bg-primary">7</span> (ಠ_ಠ)</div>
    <div class="emoji-box size-sm bg-face-2"><span class="badge bg-success">8</span> (⌒‿⌒)</div>
    <div class="emoji-box size-sm bg-face-1"><span class="badge bg-dark">9</span> (♥‿♥)</div>
    <div class="emoji-box size-md bg-face-3"><span class="badge bg-primary">10</span> (ಠ‿ಠ)</div>
    <div class="emoji-box size-lg bg-face-3"><span class="badge bg-primary">11</span> (ಠ_ಠ)</div>
    <div class="emoji-box size-sm bg-face-3"><span class="badge bg-primary">12</span> (ಠ‿ಠ)</div>
    <div class="emoji-box size-sm bg-face-1"><span class="badge bg-dark">13</span> (♥‿♥)</div>
    <div class="emoji-box size-lg bg-face-3"><span class="badge bg-primary">14</span> (ಠ_ಠ)</div>
    <div class="emoji-box size-sm bg-face-2"><span class="badge bg-success">15</span> (⌒‿⌒)</div>
    <div class="emoji-box size-sm bg-face-1"><span class="badge bg-dark">16</span> (♥‿♥)</div>
    <div class="emoji-box size-sm bg-face-2"><span class="badge bg-success">17</span> (⌒‿⌒)</div>
    <div class="emoji-box size-md bg-face-3"><span class="badge bg-primary">18</span> (ಠ‿ಠ)</div>
    <div class="emoji-box size-sm bg-face-1"><span class="badge bg-dark">19</span> (♥‿♥)</div>

  </div>
</div>

</body>
</html>
