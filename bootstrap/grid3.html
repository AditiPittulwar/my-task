<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 10px;
    }

    .h-150 { height: 150px; }
    .h-100 { height: 100px; }
    .h-200 { height: 200px; }

    .bg-1 { background-color: #f72585; }
    .bg-2 { background-color: #ff9f1c; }
    .bg-3 { background-color: #9d4edd; }
    .bg-4 { background-color: #4a4e69; }
    .bg-5 { background-color: #6a0572; }
    .bg-6 { background-color: #70e000; }
    .bg-7 { background-color: #4895ef; }
    .bg-8 { background-color: #3c096c; }
    .bg-9 { background-color: #f15bb5; }
  </style>
</head>
<body>

<div class="container my-4">
  <div class="row g-2">
    <div class="col-12 col-md-6">
      <div class="box bg-1 h-200">1</div>
    </div>
    <div class="col-6 col-md-3">
      <div class="box bg-2 h-100">2</div>
      <div class="row g-2 mt-1">
        <div class="col-6">
          <div class="box bg-3 h-100">3</div>
        </div>
        <div class="col-6">
          <div class="box bg-4 h-100">4</div>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-3 d-flex flex-column gap-2">
      <div class="box bg-5 h-100">5</div>
      <div class="box bg-6 h-100">6</div>
    </div>
    <div class="col-12 col-md-6">
      <div class="box bg-7 h-150">7</div>
    </div>
    <div class="col-6 col-md-3">
      <div class="box bg-8 h-100">8</div>
    </div>
    <div class="col-6 col-md-3">
      <div class="box bg-9 h-100">9</div>
    </div>
  </div>
</div>

</body>
</html>
