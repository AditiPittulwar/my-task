<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid with Circle Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .container-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      background: #ccc;
      padding: 10px;
      border-radius: 10px;
    }

    .item {
      background: black;
      border-radius: 5px;
    }

    .gradient1 { background: linear-gradient(to bottom right, magenta, violet); }
    .gradient2 { background: linear-gradient(to bottom right, cyan, limegreen); }
    .gradient3 { background: linear-gradient(to bottom right, blue, violet); }

    .circle {
      grid-column: 2 / 4;
      grid-row: 2 / 3;
      background: black;
      border-radius: 50%;
      z-index: 1;
    }
    .item-1 { grid-column: 1 / 2; grid-row: 1 / 2; }
    .item-2 { grid-column: 1 / 2; grid-row: 2 / 3; }
    .item-3 { grid-column: 1 / 2; grid-row: 3 / 4; }
    .item-4 { grid-column: 2 / 3; grid-row: 1 / 2; }
    .item-5 { grid-column: 3 / 4; grid-row: 1 / 2; }
    .item-6 { grid-column: 4 / 5; grid-row: 1 / 2; }
    .item-7 { grid-column: 4 / 5; grid-row: 2 / 3; }
    .item-8 { grid-column: 4 / 5; grid-row: 3 / 4; }
    .item-9 { grid-column: 2 / 3; grid-row: 3 / 4; }
    .item-10 { grid-column: 3 / 4; grid-row: 3 / 4; }

    .item, .circle {
      min-height: 100px;
    }

    @media (max-width: 768px) {
      .container-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
      }
      .circle {
        grid-column: span 2;
        aspect-ratio: 1 / 1;
      }
    }
  </style>
</head>
<body class="bg-dark text-white">

  <div class="container-grid">

    <div class="item item-1 gradient1"></div>
    <div class="item item-2"></div>
    <div class="item item-3"></div>
    <div class="item item-4"></div>
    <div class="item item-5"></div>
    <div class="item item-6 gradient2"></div>
    <div class="item item-7"></div>
    <div class="item item-8"></div>
    <div class="item item-9 gradient3"></div>
    <div class="item item-10"></div>

    <div class="circle"></div>
  </div>

</body>
</html>
