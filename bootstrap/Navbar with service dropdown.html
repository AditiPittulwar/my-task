<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=olki, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <title>Responsive Navbar Bootstrap with Dropdown</title>
</head>
<style>
    .dropdown-item
    {
        color: #ffff;
    }
    .dropdown .dropdown-menu
    {
        display: none;
        background: #212529;
    }
    .dropdown:hover >.dropdown-menu,
    .dropend:hover >.dropdown-menu{
        display: block;
        margin-top: 0.1cm;
        margin-left: 0.1cm;
    }
@media screen and {min-width: 769px;}{
    .dropend:hover > .dropdown-menu{
        position: absolute;
        top:0;
        left: 100%;
    }
    .dropend .dropdown-toggle{
        margin-left: 0.5cm;

    }
}

</style>
<body>
    <nav class="navbar navbar-expand-lg logo-light bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Services
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Travel booking</a></li>
            <li><a class="dropdown-item" href="#">Manali tour</a></li>            
            <li><a class="dropdown-item" href="#">Dargling tour</a></li>            
            <li><a class="dropdown-item" href="#">Shimla tour</a></li>

            <li class="nav-item dropend">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" 
                aria-expandend="false">Services Name</a>
                <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">House cleaning</a></li>
            <li><a class="dropdown-item" href="#">Dusting</a></li>            
            <li><a class="dropdown-item" href="#">polishing</a></li>            
            <li><a class="dropdown-item" href="#">cleaning</a></li>

                </ul>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Porfile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
