<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout - Bootstrap 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      padding: 30px;
      border-radius: 12px;
      font-weight: bold;
      color: black;
      text-align: center;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.1);
    }

    .header   { background-color: #ffa726; }
    .main     { background-color: #4fc3f7; }
    .empty    { background-color: #ffffff; border: 1px dashed #ccc; }
    .sidebar  { background-color: #ef5350; }
    .footer   { background-color: #81c784; }

    .content-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .main { flex: 2; }
    .empty { flex: 1; }
    .sidebar { flex: 1; }
  </style>
</head>
<body class="bg-light py-4">

  <div class="container">
    <div class="box header mb-3">header</div>
    <div class="content-flex mb-3">
      <div class="box main">main</div>
      <div class="box empty">empty</div>
      <div class="box sidebar">sidebar</div>
    </div>
    <div class="box footer">footer</div>

  </div>

</body>
</html>
