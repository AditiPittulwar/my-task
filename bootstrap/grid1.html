<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masonry Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .masonry-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 100px;
      gap: 5px;
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: #333;
      padding: 5px;
    }

    .box {
      background-color: white;
      border: 1px solid #333;
    }

    .red { background-color: #f44336; }
    .blue { background-color: #00bcd4; }
    .yellow { background-color: #d2b46c; }

    .item-1 { grid-column: span 2; grid-row: span 2; }
    .item-2 { grid-column: span 2; }
    .item-3 { grid-column: span 2; }
    .item-4 { grid-column: span 1; grid-row: span 2; }
    .item-5 { grid-column: span 1; }
    .item-6 { grid-column: span 2; }
    .item-7 { grid-column: span 1; grid-row: span 2; }
    .item-8 { grid-column: span 2; }
    .item-9 { grid-column: span 1; }

  </style>
</head>
<body class="bg-dark">

  <div class="masonry-grid">
    <div class="box red item-1"></div>
    <div class="box blue item-2"></div>
    <div class="box yellow item-3"></div>
    <div class="box white item-4"></div>
    <div class="box yellow item-5"></div>
    <div class="box white item-6"></div>
    <div class="box red item-7"></div>
    <div class="box red item-8"></div>
    <div class="box blue item-9"></div>
  </div>

</body>
</html>
