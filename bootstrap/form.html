<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    body{
        padding: 300px;
        background: powderblue;
    }
    .container{
        margin: 0 auto;
        max-width: 400px;
        background-color: white;
        padding: 15px;
    }
    .container h2{
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <form class="form-signup">
            <h2>Register</h2>
            <p>Create your account it's free only take a minute.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text"  class="form-control" class="firstname" placeholder="First Name">
                    </div>
                    <br>
                    <div class="col-md-6">
                        <input type="text"    class="form-control" name="lastname" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <input type="email" name="email"   class="form-control" placeholder="Email Address">
            </div>
            <br>
            <div class="form-group">
                <input type="password"   class="form-control" name="Password" placeholder="Password">
            </div><br>
            <div class="form-group">
                <input type="password"   class="form-control" name="confirm_password" placeholder="Confirm Password">
            </div><br>
            <div class="form-group">
                <lable>
                    <input type="checkbox" name="">
                    I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a>
                </lable>
            </div>
            <br><br>
            <input type="submit" class="btn btn-success btn-block" name="" value="submit">
        </form>
    </div>
    
</body>
</html>
