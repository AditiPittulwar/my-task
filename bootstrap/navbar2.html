<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .top-strip {
      background-color: #f7943e;
      text-align: center;
      font-size: 14px;
      padding: 5px 0;
      color: white;
    }

    .navbar-custom {
      background-color: #fcf1df;
    }

    .nav-link {
      color: #000;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #f7943e;
    }

    .navbar-brand {
      font-family: 'Georgia', serif;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="top-strip">
    Welcome to my brand new shop
  </div>
  <nav class="navbar navbar-expand-lg navbar-custom border-bottom">
    <div class="container-fluid">
      <div class="d-flex">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        </ul>
      </div>

      <a class="navbar-brand mx-auto" href="#">HTML &amp; JS</a>

      <div class="d-flex">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bag"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
