<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessboard in Bootstrap 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chessboard {
      display: flex;
      flex-wrap: wrap;
      width: 320px;
      height: 320px;
      border: 4px solid #000;
      margin: 50px auto;
    }

    .square {
      width: 12.5%;
      height: 12.5%;
    }

    .black {
      background-color: #000;
    }

    .white {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h2 class="mt-4">Chessboard</h2>
    <div class="chessboard">
      <!-- 64 Squares using JS or manually -->
      <!-- Generate 64 squares with alternating classes -->
      <!-- You can do this with a loop, but here's a static version -->
      <!-- Row pattern alternates every 8 -->
      <!-- Black starts first row, white next row, etc -->
      <!-- For simplicity, here's a static 8x8 grid -->
      <!-- Row 1 -->
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>

      <!-- Row 2 -->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>

      <!-- Row 3 -->
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>

      <!-- Row 4 -->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>

      <!-- Row 5 -->
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>

      <!-- Row 6 -->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>

      <!-- Row 7 -->
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>

      <!-- Row 8 -->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
    </div>
  </div>

</body>
</html>
