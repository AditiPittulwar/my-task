<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap5 css and js-->
    <link rel="stylesheet" href="./vendors/bootstrap-5.3.7-dist/css/bootstrap.css">
    <script src="./vendors/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="./vendors/fontawesome-free-6.7.2-web/css/all.css">

</head>

<body>

    <!-- Header/Navbar -->
    <header
        class="position-absolute top-0 start-0 w-100 z-3 py-3 px-4 d-flex justify-content-between align-items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" height="40">

        <div class="d-flex align-items-center gap-2">
            <div class="language-dropdown">
                <i class="fa-solid fa-language"></i>
                <select>
                    <option>English
                    </option>
                    <option>हिंदी</option>
                </select><i class="fa-solid fa-caret-down"></i>
            </div>

            <a href="#" class="btn btn-danger">Sign In</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="overlay"></div>
        <div
            class="container h-100 d-flex flex-column justify-content-center align-items-center text-center text-white z-2 position-relative">
            <h1 class="display-4 fw-bold">Unlimited movies, TV<br>shows and more</h1>
            <p class="lead mt-3">Starts at ₹149. Cancel at any time.</p>
            <p class="mt-2">Ready to watch? Enter your email to create or restart your membership.</p>

            <form class="row g-2 justify-content-center mt-3 w-100 px-3" style="max-width: 700px;">
                <div class="col-md-8 col-12 bg-transparent">
                    <input type="email" class="form-control form-control-lg" placeholder="Email address" required>
                </div>
                <div class="col-md-4 col-12">
                    <button type="submit" class="btn btn-danger btn-lg w-100 gap-2">Get Started<i class="fa-solid fa-angle-right"></i></button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
